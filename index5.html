<!DOCTYPE html>
<html>
<head>
 <!--подключение бутстрапа и js через cdn (сидиэн)-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script> 
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <title>Калькулятор стоимости заказа</title>
    <link rel="stylesheet" href="styles5.css"> 
</head>
<body>
    <div class="container">
        <h1>Калькулятор стоимости заказа</h1>
        <div class="form-group">
            <label for="quantity">Количество товара:</label>
            <input type="number" id="quantity" min="1" required>
        </div>
        <div class="form-group">
            <label for="product">Выберите товар:</label>
            <select id="product">
                <option value="1">Товар 1 - $10</option>
                <option value="2">Товар 2 - $20</option>
                <option value="3">Товар 3 - $30</option>
            </select>
        </div>
        <button class="btn" onclick="calculate()">Посчитать стоимость</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculate() {
            var quantity = document.getElementById("quantity").value;
            var product = document.getElementById("product").value;
            var price;
            
            switch (product) {
                case "1":
                    price = 10;
                    break;
                case "2":
                    price = 20;
                    break;
                case "3":
                    price = 30;
                    break;
            }
            
            var total = quantity * price;
            
            document.getElementById("result").innerHTML = "Стоимость заказа: $" + total;
        }
    </script>
</body>
</html>
