<!DOCTYPE html>
<html>
<head>
 <!--подключение бутстрапа и js через cdn (сидиэн)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости заказа</title>
    <link rel="stylesheet" href="styles5.css"> 
</head>
<body>
 <!--подключение бутстрапа и js через cdn (сидиэн)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <div class="container">
        <h1>Калькулятор стоимости заказа</h1>
        <div class="form-group">
            <label for="quantity">Количество товара:</label>
            <input type="number" id="quantity" min="1" required>
        </div>
        <div class="form-group">
            <label for="product">Выберите товар:</label>
            <select id="product">
                <option value="1">Товар 1 - $10</option>
                <option value="2">Товар 2 - $20</option>
                <option value="3">Товар 3 - $30</option>
            </select>
        </div>
        <button class="btn" onclick="calculate()">Посчитать стоимость</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculate() {
            var quantity = document.getElementById("quantity").value;
            var product = document.getElementById("product").value;
            var price;
            
            switch (product) {
                case "1":
                    price = 10;
                    break;
                case "2":
                    price = 20;
                    break;
                case "3":
                    price = 30;
                    break;
            }
            
            var total = quantity * price;
            
            document.getElementById("result").innerHTML = "Стоимость заказа: $" + total;
        }
    </script>
</body>
</html>
